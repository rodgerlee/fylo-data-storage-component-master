<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
      rel="stylesheet"
  />
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper x-center">
    <div class="container x-center">
      <div class="left shadow">
        <div class="fylo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="icons">
          <div class="icon-container x-center">
            <img src="images/icon-document.svg" alt="">
          </div>
          <div class="icon-container x-center">
            <img src="images/icon-folder.svg" alt="">
          </div>
          <div class="icon-container x-center">
            <img src="images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>
      <div class="right x-center">
        <div class="progress-bar shadow">
          <p class="progress-bar-title">
            Youâ€™ve used <span class="bold-1">815 GB</span> of your storage
          </p>
          <p class="progress-note-container">
            <span class="progress-note shadow"><span class="bold-2">185</span> GB Left</span>
            <div class="pointy shadow"></div>
          </p>
          <div class="progress shadow">
            <span class="progress-bg"></span>
          </div>
          <p class="progress-bar-mark">
            <span>0 GB</span><span class="max">1000 GB</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-image">
    <!-- <img src="images/bg-desktop.svg" alt=""> -->
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rodger Lee</a>.
  </div>
</body>
</html>
